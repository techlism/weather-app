<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #weatherResults {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="citiesInput" placeholder="Enter city names (comma-separated)">
    <button id="getWeatherButton">Get Weather</button>
    <div id="weatherResults"></div>
  </div>

  <script>
    const getWeatherButton = document.getElementById('getWeatherButton');
    const citiesInput = document.getElementById('citiesInput');
    const weatherResults = document.getElementById('weatherResults');
    const APIurl = "https://weather-by-city.onrender.com/getWeather"

    getWeatherButton.addEventListener('click', async () => {
      const cities = citiesInput.value.split(',').map(city => city.trim());

      if (cities.length === 0) {
        weatherResults.textContent = 'Please enter city names.';
        return;
      }

      const response = await fetch(APIurl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ cities })
      });

      const data = await response.json();

      if (response.ok) {
        displayWeather(data.weather);
      } else {
        weatherResults.textContent = 'An error occurred.';
      }
    });

    function displayWeather(weatherData) {
      let resultHtml = '<h2>Weather Results:</h2><ul>';

      for (const city in weatherData) {
        resultHtml += `<li>${city}: ${weatherData[city]}</li>`;
      }

      resultHtml += '</ul>';
      weatherResults.innerHTML = resultHtml;
    }
  </script>
</body>
</html>
